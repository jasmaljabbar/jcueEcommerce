<!DOCTYPE html>
{% load socialaccount %}
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static 'app/css/owl.carousel.min.css' %}" />
  <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Signin</title>
</head>



<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4 shadow p-3 mb-5 bg-white rounded">
      <h2 class="text-center">Login</h2>
      <form action="{% url 'login_perform' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <br>
        <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-dark">Continue with Google</a>
        <button type="submit" class="btn btn-primary btn-block">
          Login
        </button>
        <a class="btn btn-success" href="{% url 'sign_up' %}">User Registration</a>
        <a href="{% url 'forgot_password' %}">forget Password</a>

      </form>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'app/js/myscript.js' %}"></script>
<script src="{% static 'app/js/all.min.js' %}"></script>

{% if messages %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
      {% for message in messages %}
          Toastify({
              text: '{{ message }}',
              duration: 1500,
              gravity: 'top',
              position: 'center',
              backgroundColor: 'red',
              style: {
                  borderRadius: '10px',
                  margin: '0 auto', // Center the toast
                  color: 'white',   // Text color
                  width: '300px',
                  padding: '15px',   // Add padding
                  fontSize: '16px',  // Increase text size
              },
          }).showToast();
      {% endfor %}
  });
</script>

{% endif %}
</body>

</html>
