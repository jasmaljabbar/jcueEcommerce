<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Your Name">
    <meta name="description" content="Forgot Password Page">
    <meta name="keywords" content="forgot password, HTML, CSS">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .row {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            margin-top: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .information-text {
            font-size: 14px;
            margin-top: 10px;
            color: #777;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            position: relative;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #888;
            transition: all 0.2s;
        }
        input[type="email"]:focus + label, input[type="email"]:not(:placeholder-shown) + label {
            top: -10px;
            left: 0;
            font-size: 12px;
            color: #007bff;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="row">
        <h1>Forgot Password</h1>
        <h6 class="information-text">Enter your registered email to reset your password.</h6>
        <form class="px-md-2" method="post" action="{% url 'forget_password_action' %}" id="signup-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" id="user_email" required>
                <label for="user_email">Email</label>
            </div>
            <button type="submit" class="btn btn-primary">SEND OTP</button>
        </form>
        <div class="footer">
            <h5>New here? <a href="{% url 'sign_up' %}">Sign Up.</a></h5>
            <h5>Already have an account? <a href="{% url 'user_login' %}">Sign In.</a></h5>
        </div>
    </div>
</body>
</html>
